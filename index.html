<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .demo{
         font-size: 14px;float: left;
        }
        .success{
            border:5px solid #008000;
        }
        .fail{
            border:5px solid #ff0000;
        }
        .tips{
            width:150px;float: left;margin-left: 20px;height: 30px;
        }
        .container{
            left:left;top:10px;height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" class="demo" value="" /><span class="tips"></span>
</div>


<script src="../jquery-1.9.1.min.js"></script>
<script src="jquery.learnplugin.1.0.0.js"></script>
<script>
    $(function(){
        $(".demo").learnPlugin({
            on : "keyup",
            success : function() {
                $(this).addClass("success").removeClass("fail");
            },
            fail : function() {
                $(this).addClass("fail").removeClass("success");
            }
        });
    });
</script>
</body>
</html>
